<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homeflix</title>
    <link rel="stylesheet" href="/css/player.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="player-container">
        <div class="video-wrapper">
            <iframe src="{{ embed_url }}" 
                    width="100%" 
                    height="100%" 
                    frameborder="0" 
                    allowfullscreen
                    webkitallowfullscreen
                    mozallowfullscreen
                    allow="autoplay; fullscreen; encrypted-media; picture-in-picture"
                    referrerpolicy="origin"></iframe>
            
            <div class="player-controls" id="topControls">
                <div class="top-bar">
                    <a href="javascript:history.back()" class="back-button">
                        ‚Üê Back
                    </a>
                    
                    <div class="episode-info">
                        <h2 class="episode-title">{{ title }}</h2>
                        <p class="series-info">{{ type|title }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple player controls
        let controlsTimeout;
                
                <div class="player-controls-center">
                    <button class="play-pause-button" onclick="togglePlayPause()" aria-label="Play/Pause">
                        <svg class="play-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 5v14l11-7z" fill="currentColor"/>
                        </svg>
                        <svg class="pause-icon" style="display: none;" width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" fill="currentColor"/>
                        </svg>
                    </button>
                </div>
                
                <div class="player-controls-bottom">
                    <div class="progress-bar-container">
                        <div class="progress-bar">
                            <div class="progress-filled"></div>
                            <div class="progress-handle"></div>
                        </div>
                    </div>
                    
                    <div class="bottom-controls">
                        <div class="left-controls">
                            <button class="control-button" onclick="skipBackward()" aria-label="Skip backward 10 seconds">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M11.99 5V1l-5 5 5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6h-2c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z" fill="currentColor"/>
                                </svg>
                                <span class="skip-text">10</span>
                            </button>
                            
                            <button class="control-button volume-button" onclick="toggleMute()" aria-label="Mute/Unmute">
                                <svg class="volume-on" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" fill="currentColor"/>
                                </svg>
                                <svg class="volume-off" style="display: none;" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z" fill="currentColor"/>
                                </svg>
                            </button>
                            
                            <button class="control-button" onclick="skipForward()" aria-label="Skip forward 10 seconds">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z" fill="currentColor"/>
                                </svg>
                                <span class="skip-text">10</span>
                            </button>
                        </div>
                        
                        <div class="right-controls">
                            <button class="control-button" onclick="toggleSubtitles()" aria-label="Subtitles">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zM4 12h4v2H4v-2zm10 6H4v-2h10v2zm6 0h-4v-2h4v2zm0-4H10v-2h10v2z" fill="currentColor"/>
                                </svg>
                            </button>
                            
                            <button class="control-button" onclick="toggleFullscreen()" aria-label="Fullscreen">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z" fill="currentColor"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let controlsVisible = true;
        let controlsTimeout;
        let controlsVisible = true;
        
        // Show/hide controls on mouse movement
        document.addEventListener('mousemove', showControls);
        document.addEventListener('click', showControls);
        
        function showControls() {
            const controls = document.getElementById('topControls');
            controls.style.opacity = '1';
            controlsVisible = true;
            
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                controls.style.opacity = '0';
                controlsVisible = false;
            }, 3000);
        }
        
        // Hide controls when not moving mouse
        document.addEventListener('mouseleave', function() {
            const controls = document.getElementById('topControls');
            controls.style.opacity = '0';
            controlsVisible = false;
        });
        
        // Show controls initially
        showControls();
        
        // Handle fullscreen
        document.addEventListener('keydown', function(e) {
            if (e.key === 'f' || e.key === 'F') {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    document.documentElement.requestFullscreen();
                }
            }
            if (e.key === 'Escape') {
                showControls();
            }
        });
    </script>
</body>
</html>
